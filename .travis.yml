language: python
sudo: false
dist: trusty
python:
- '3.6'
install:
- pip3 install -r test-requirements.txt
script:
- python3 -m pytest
- bash -x testall.sh
- python3 -m coverage run --source varlink -m py.test
after_success:
- coveralls
before_install:
- ip addr show
- ls /proc/net
- cat /proc/net/if_inet6
env:
  global:
    secure: 
