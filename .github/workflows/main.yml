on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: Run Tox tests

jobs:
  tox_test:
    name: Tox test
    steps:
      - uses: actions/checkout@v4
      - name: Run Tox tests
        id: test
        uses: fedora-python/tox-github-action@main
        with:
          tox_env: ${{ matrix.tox_env }}
    strategy:
      fail-fast: false
      matrix:
        tox_env: [py39, py310,  py311,  py312,  py313, pypy3, pep8]

    # Use GitHub's Linux Docker host
    runs-on: ubuntu-latest
