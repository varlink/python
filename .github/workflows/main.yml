on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

name: Run Tox tests

jobs:
  tox_test:
    name: Tox test
    steps:
      - uses: actions/checkout@v4
      - name: Run Tox tests
        id: test
        uses: fedora-python/tox-github-action@main
        with:
          tox_env: ${{ matrix.tox_env }}
    strategy:
      fail-fast: false
      matrix:
        tox_env: [py39, py310,  py311,  py312,  py313, pypy3]

    # Use GitHub's Linux Docker host
    runs-on: ubuntu-latest

  lints:
    name: Lints
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install tox
        # https://github.com/tox-dev/tox/issues/3602
        run: python -m pip install 'tox<4.30'
      - name: Run ruff format
        run: |
          tox -e ruff-format
      - name: Run ruff check
        run: |
          tox -e ruff-check
      - name: Type Checking (mypy)
        run: |
          tox -e mypy
    runs-on: ubuntu-latest
