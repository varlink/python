name: Publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI

on:
  push:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g., 32.0.1)'
        required: true
        type: string

jobs:
  build-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI and TestPyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/varlink
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
      
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag && format('refs/tags/{0}', inputs.tag) || github.ref }}
          fetch-depth: 0
      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: Install pypa/build
        run: >-
          python -m
          pip install
          build
          --user
      - name: Build a binary wheel and a source tarball
        run: >-
          python -m
          build
          --sdist
          --wheel
          --outdir dist/
          .

      - name: Publish distribution ðŸ“¦ to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Publish distribution ðŸ“¦ to PyPI
        if: startsWith(github.ref, 'refs/tags') || inputs.tag
        uses: pypa/gh-action-pypi-publish@release/v1

